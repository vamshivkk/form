<html>
<head>
	<link rel="stylesheet" type="text/css" href="form.css">
	<title>Registration Form</title>
</head>
<body>
<h2>Sample Form</h2>
<form>
	<label for="fname">First Name:</label>
	<input type="text" name="fname" autofocus placeholder="your first name...">
	<label for="lname">Last Name</label>
	<input type="text" name="lname" placeholder="your last name..."><br>
	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label><br>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">female</label><br>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">other</label><br>
	<label for="birthday">Birthday:</label>
	<input type="date" id="birthday" name="birthday"><br>
	<label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="Phone Number">Phone Number:</label>
    <input type="Phone" id="Phone" name="Phone Number" size="13"><br>
    <label for="myfile">Upload Resume:</label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
